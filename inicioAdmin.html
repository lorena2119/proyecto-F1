<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title>Admin</title>
</head>
<body>
  <div id="particles-js"></div>
    <nav id="desktop-nav">
      <div class="logo"><img src="./img/f1-logo.png" alt="logo"></div>
      <div>
        <ul class="nav-links">
          <li><a class="drivers-link" href="#about">Drivers</a></li>
          <li><a class="vehicle-link" href="#experience">Vehicles</a></li>
          <li><a class="tracks-link" href="#projects">Tracks</a></li>
          <li><a class="teams-links" href="#tracks">Teams</a></li>
          <li><a href="#contact">Simulation</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo"><img src="img/f1-logo.png" alt="logo"></div>
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a class="drivers-link" href="#drivers">Drivers</a></li>
          <li><a class="vehicle-link" href="#vehicles">Vehicles</a></li>
          <li><a class="tracks-link" href="#tracks">Tracks</a></li>
          <li><a class="teams-links" href="#tracks">Teams</a></li>
          <li><a href="#simulation">Simulation</a></li>
        </div>
      </div>
    </nav>

    <main>
      <section id="drivers-section" style="display: block;">
        <h1 class="titulo">F1 Drivers 2025</h1>
        <piloto-card-admin></piloto-card-admin>
      </section>

      <section id="tracks-section" style="display: none;">
        <h1 class="titulo">F1 Tracks 2025</h1>
        <circuito-card-admin></circuito-card-admin>
      </section>

      <section id="vehicles-section" style="display: none;">
        <h1 class="titulo">F1 Vehicles 2025</h1>
        <vehiculo-card-admin></vehiculo-card-admin>
      </section>
      <section id="teams-section" style="display: none;">
        <h1 class="titulo">F1 Teams 2025</h1>
        <equipos-card-admin></equipos-card-admin>
      </section>
    </main>

    <footer>
        <p>&copy; 2025 Simulación de Fórmula 1</p>
    </footer>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: { enable: true, value_area: 800 }
          },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 }
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false }
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ff1e00",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            grab: { distance: 200, line_linked: { opacity: 0.5 } },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    </script>
</body>
</html>
