<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formula 1</title>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"><img src="/img/f1-logo.png" alt="logo"></div>
    </nav> 
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bx-envelope'></i>
                    </span>
                    <input id="user" type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input id="password" type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" id="login">Login</button>
            </form>
        </div>
    </section>
    <script>
        let userUser = "user123"
        let userAdmin = "admin123"
        let passwordUser = "user123"
        let passwordAdmin = "admin123"

        let button = document.getElementById('login')
        function login(){
            let user = document.getElementById('user').value
            let password = document.getElementById('password').value
            console.log(user)
            if(user == userUser && password == passwordUser){
                window.location.assign('inicio.html')
            }else if(user == userAdmin && password == passwordAdmin){
                window.location.assign('inicioAdmin.html')
            }else{
                alert('No existe')
                return
            }
        }
        button.addEventListener('click', login())
    </script>
</body>
</html>
