<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formula 1</title>
</head>
<body>
    <nav id="index-nav">
        <div class="logo"><img src="img/f1-logo.png" alt="logo"></div>
    </nav> 
    <section>
        <div class="login-box">
            <form action="" id="form">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bx-envelope'></i>
                    </span>
                    <input id="user" type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input id="password" type="password" required>
                    <label>Password</label>
                </div>
                <p id="error"></p>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <script>
        // Función para redireccionar según el usuario: user o admin
        document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        let userUser = "user123";
        let userAdmin = "admin123";
        let passwordUser = "user123";
        let passwordAdmin = "admin123";

        let user = document.getElementById('user').value;
        let password = document.getElementById('password').value;

        if(user === userUser && password === passwordUser){
            window.location.href = 'inicio.html';
        } else if(user === userAdmin && password === passwordAdmin){
            window.location.href = 'inicioAdmin.html';
        } else {
            document.getElementById('error').textContent = 'Contraseña o usuario incorrecto';
        }
    });
    </script>
</body>
</html>
